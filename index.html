<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="../fontawesome/css/all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />

  
  <style>
    
  </style>
</head>
<body>

  <div class="container">
    <header>
      <img src="./images/logo.svg" alt="">
    </header>

    <section>

      <div class="illustration">
        
      </div>

      <div class="section-text">
        <div class="section-text-title">
          Build The Community <br> Your Fans Will Love

        </div>
        <div class="section-text-subtitle">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </div>
        <button class="section-text-btn"> Register</button>
      </div>
    </section>

    <footer>
      <div class="icons">
        <span>
          <i class="fab fa-facebook-f    "></i>
        </span>
        <span>
          <i class="fab fa-twitter    "></i>
        </span>
        <span>
          <i class="fab fa-instagram    "></i>
        </span>
      </div>
    </footer>

    <div class="footer">

      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Micah-Shallom">Micah Shallom</a>.
      </p>
    </div>
  </div>

</html>
